<section class="hero">
  <div class="container hero__container">
    <div class="hero__position">
      <h1 class="hero__title">ice cream made with <p class="hero__title--reverse">passion</p>
      </h1>
      <ul class="hero-achievements">
        <li class="hero-achievements__item">
          <p class="hero-achievements__number">16</p>
          <p class="hero-achievements__text">cafes</p>
          <div class="hero__small-circle"></div>
        </li>
        <li class="hero-achievements__item">
          <p class="hero-achievements__number">23</p>
          <p class="hero-achievements__text">food trucks</p>
          <div class="hero__small-circle"></div>
        </li>
      </ul>
    </div>
    <ul class="hero-button">
      <li>
          <button href="#products" class="hero-btn__item">Products
          </button>
      </li>
      <li>
          <button href="#about" class="hero-btn__item hero-btn--reverse">How itâ€™s made?
          </button>
      </li>
    </ul>

    <div class="hero-road-to-milk">
      <picture class="hero-road-to-milk__logo">
        <source media="(min-width: 1280px)"
          srcset="./images/desktop/hero_milk_dt_188@1x.png 1x, ./images/desktop/hero_milk_dt_188@2x.png 2x">
        <source media="(min-width: 768px)"
          srcset="./images/tablet/hero_milk_tab_124@1x.png 1x, ./images/tablet/hero_milk_tab_124@2x.png 2x">
        <img src="./images/desktop/hero_milk_dt_188@1x.png" alt="jug of milk" />
      </picture>
      <div>
        <p class="hero-road-to-milk__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
          tempor incididunt ut labore et</p>
        <a class="hero-road-to-milk__link">
          <svg class="hero__icon-arrow" width="13" height="13">
            <use href="./images/icons.svg#icon-arrow-right"></use>
          </svg>

      </div>
      </a>
    </div>

    <picture class="hero__ice-logo">
      <source media="(min-width: 1280px)"
        srcset="./images/desktop/hero_dt_236@1x.png 1x, ./images/desktop/hero_dt_236@2x.png 2x">
      <source media="(min-width: 768px)"
        srcset="./images/tablet/hero_tab_143@1x.png 1x, ./images/tablet/hero_tab_143@2x.png 2x">
      <source media="(min-width: 320px)"
        srcset="./images/mobile/hero_mob_171@1x.png 1x, ./images/mobile/hero_mob_171@2x.png 2x">
      <img src="./images/desktop/hero_dt_236@1x.png" alt="ice cream" />
    </picture>
    <picture class="hero__girl-logo">
      <source media="(min-width: 1280px)"
        srcset="./images/desktop/hero_girl_dt_293@1x.png 1x, ./images/desktop/hero_girl_dt_293@2x.png 2x">
      <source media="(min-width: 768px)"
        srcset="./images/tablet/hero_girl_tab_168@1x.png 1x, ./images/tablet/hero_girl_tab_168@2x.png 2x">
      <img src="./images/desktop/hero_girl_dt_293@1x.png" alt="girl eating ice cream" />
    </picture>
    <div class="hero__big-circle"></div>
  </div>
